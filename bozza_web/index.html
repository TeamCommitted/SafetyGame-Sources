<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//IT"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it">
<head>
	<title>index</title>
	<link rel="stylesheet" href="style/reset.css" type="text/css" media="all" />
	<link rel="stylesheet" href="style/screen.css" type="text/css" media="handheld, screen, projection" />
	
</head>

<body class = "index">

	<div id = "header">
		<h1>SafetyGame - Benvenuti</h1>
	</div>


	<div id = "content">
		<h2>Pagina di accesso</h2>
		
		<div id = "form_login">
			
			
			<form id="form_box" title="Form per effettuare il login" action="" onsubmit="" method="post">
				<fieldset>
					<legend>Effettua il login</legend>
					<label for="account_email">Email</label>			
					<input id="account_email" title="Casella di testo per l'indirizzo email" type="text" name="account_email" onfocus="" value=""/>
					<label for="account_password">Password</label>
					<input id="account_password" title="Casella di testo per la password" type="password" name="account_password" onfocus=""/>
					
					<legend>Seleziona la tipologia di utente</legend>
					<li>
						<input id="attending" title="Seleziona se dipendente" type='radio' name="attending" value="si" checked="checked"/> 
						<label class="option_label" for="attending">Dipendente</label>
					</li>
					<li>
						<input id="not_attending" title="Seleziona se amministratore azienda" type='radio' name="attending" value="no"/> 
						<label class="option_label" for="not_attending">Amministratore azienda</label>
					</li>
					<li>
						<input id="not_attending" title="Seleziona se amministratore sicurezza" type='radio' name="attending" value="no"/> 
						<label class="option_label" for="not_attending">Amministratore sicurezza</label>
					</li>
					
					<input id="account_login" class="button" title="Pulsante per l&apos;invio dei dati inseriti" type="submit" name="account_login" value="Entra" />
					
				</fieldset>
			</form>
			
			
			<p class="form_info">
				Inserisci l'indirizzo email e la password negli appositi spazi, per autenticarti. 
			</p>
			<p class ="form_info">
				Password dimenticata? <a href="" tabindex="5" accesskey="p">Recupera l'accesso</a>
			</p>
			
		</div>
		
	</div>


	<div id = "footer">

	</div>


</body>
</html>
